<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taş Kağıt Makas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kullaniciIcon,.PCicon{
            cursor: pointer;
        }
        .icon{
            cursor: pointer;
        }
        .icon:back
    </style>
</head>
<body>

    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-body" style="background-color: rgba(255, 0, 255, 0.4);">
          <h3 class="card-title text-center py-3 text-white">Taş Kağıt Makas Oyunu</h3>
        </div>
        <div>
            <h6 class="text-center mt-3">Kullanıcı - Score: <span id="kullaniciScore"></span></h6>
            <div class="d-flex justify-content-evenly mt-4 mb-4">
                <i id="rock" class="fa-regular fa-hand-back-fist fs-1 kullaniciIcon text-primary"></i>
                <i id="paper" class="fa-regular fa-hand fs-1 kullaniciIcon text-primary"></i>
                <i id="scissors" class="fa-regular fa-hand-scissors fs-1 kullaniciIcon text-primary"></i> 
            </div>
        </div>
        <div>
            <h6 class="text-center mt-3">Bilgisayar - Score: <span id="pcScore"></span></h6>
            <div class="d-flex justify-content-evenly mt-4 mb-4">
                <i id="rock_pc" class="fa-regular fa-hand-back-fist fs-1 PCicon text-danger"></i>
                <i id="paper_pc" class="fa-regular fa-hand fs-1 PCicon text-danger"></i>
                <i id="scissors_pc" class="fa-regular fa-hand-scissors fs-1 PCicon text-danger   "></i> 
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5 mb-5">
            <i id="resetIcon" class="fa-solid fa-power-off fs-3 icon"></i>
        </div>
        <div>
            <h1 id="result" class="text-center mb-4"></h1>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
